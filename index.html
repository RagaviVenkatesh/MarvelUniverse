<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Marvel Universe</title>
</head>
<body>
    <!-- step 1 -> heading -->
    <div class="heading">
        <h1>THE MARVEL UNIVERSE</h1>
    </div>
    <!-- step 2 -> Creating a main container -->
    <!-- We'll split this container into two columns -->
    <div class="main">
        <!-- First column -->
        <div class="first">
            <h2>POPULAR SUPER HEROS</h2>
            <div class="firstimage">
                <img class="image" src="./assets/ironman.png" alt="image">
                <img class="image" src="./assets/thor.png" alt="image">
                <img class="image" src="./assets/captain america.png" alt="image">
                <img class="image" src="./assets/hulk.png" alt="image">
                <img class="image" src="./assets/black panther.png" alt="image">
                <img class="image" src="./assets/spider man.png" alt="image">
                <img class="image" src="./assets/black widow.png" alt="image">
                <img class="image" src="./assets/ant man.png" alt="image">
            </div>
        </div>
        <!-- Second column -->
        <div class="second">
            <h2>POPULAR SUPER VILLIANS</h2>
            <div class="secondimage"></div>
                <img class="image" src="./assets/loki.png" alt="image">
                <img class="image" src="./assets/redskull.png" alt="image">
                <img class="image" src="./assets/thanos.png" alt="image">
                <img class="image" src="./assets/ultron.png" alt="image">
                <img class="image" src="./assets/green goblin.png" alt="image">
                <img class="image" src="./assets/mysterio.png" alt="image">
                <img class="image" src="./assets/doctor octopus.png" alt="image">
            </div>
        </div>
    </div>
</body>
</html>
